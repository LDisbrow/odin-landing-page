<!DOCTYPE html>

    <head>

    </head>
    <body>
        <div class="header">
            <!-- Header Logo/Title -->
            <div class="header-logo">

            </div>

            <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>

                <div class="banner-text">

                    <div class="banner-title">
                        This website is awesome

                    <!-- Banner caption -->
                    <div class="banner-caption">

                    </div>

                <!-- Banner Image -->
